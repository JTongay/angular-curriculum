<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" charset="utf-8"></script>
  <title>Unit 1.2</title>
</head>
<body>

  <input type="text" placeholder="What is your name?" ng-model="name">

  <h1>My name is: {{name}}</h1>

  <select name="pet" ng-model="pets">
    <option value="Cats">Cats</option>
    <option value="Dogs and Cats">Dogs and Cats</option>
    <option value="Neither">Neither</option>
    <option value="Dogs">Dogs</option>
  </select>

  <h3>I love {{pets}}</h3>

</body>
</html>
